<html>
<head>
  <title>Guess the Number!</title>
</head>
<body style="text-align: center;">

<label>Pick a Number from 1-100:</label>
<div id="landmine"></div>
<label id="response"></label>


<br>
<input id="user-input" type="text" />
<input id="submit-button" type="button" value="Guess" />
<input id="submit-button2" type="button" value="New Game" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

var secretNumber = parseInt(Math.random() * 100, 10) + 1;
var landmine = parseInt(Math.random() * 100, 10) + 1;



var play = function (secretNumber, us, x) {
	if (us == landmine) {
		$('#response').text('Sorry you Lose.');
	}
	else if (secretNumber > us) {
		$('#response').text('Guess Higher!'); 
		$('#landmine').text('Your guess is ' + x + ' away from the landmine');
		// us = prompt("guess higher");
	}
	else if (secretNumber < us) {
		$('#response').text('Guess Lower');
		$('#landmine').text('Your guess is ' + x + ' away from the landmine');
		// us = prompt("guess lower");
	}
	else {
		$('#response').text('congrats you win');
		$('#submit-button2').show();
	}
};


		
		



$('#submit-button').on('click', function (e) {
	var user_number = $('#user-input').val();
	var x = Math.abs(user_number - landmine);
 	play(secretNumber, user_number, x, landmine);
	$('#user-input').val(' ');

	});	 





$('#submit-button2').on('click', function (e) {
	$('#response').text('Game began');
 	$('#submit-button2').hide();
 	$('#user-input').val(' ');
	secretNumber = parseInt(Math.random() * 100, 10) + 1;
 	play(secretNumber, user_number);		 
	});	 
$('#submit-button2').on('click', function (e) {
   	
	});
$('#submit-button2').hide();

	
$('#response').text('Game began');
	


	
	


</script>

</body>
</html>
