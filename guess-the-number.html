<html>
<head>
  <title>Guess the Number!</title>
</head>
<body style="text-align: center;">

<label >Pick a Number from 1-100:</label>
<div id="landmine" style="width: 25%; margin: 0 auto;" ></div>
<label id="response"></label>


<br>
<input id="user-input" type="text" />
<input id="submit-button" type="button" value="Guess" />
<input id="submit-button2" type="button" value="New Game" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">



var secretNumber = parseInt(Math.random() * 100, 10) + 1;
var landmine = parseInt(Math.random() * 100, 10) + 1;
var landmine1 = parseInt(Math.random() * 100, 10) + 1;
var landmine2 = parseInt(Math.random() * 100, 10) + 1;



var play = function (secretNumber, us, myLandmine) {

	if (myLandmine == 1) {
		$('#landmine').css("background-color", "red");
	}
	else if (myLandmine < 5 && myLandmine > 1) {
		$('#landmine').css("background-color", "yellow");
	}
	else {
		$('#landmine').css("background-color", "grey");
	}
	if (myLandmine === 0) {
		$('#response').text('Sorry you Lose.');
		$('#submit-button2').show();
		$('#landmine').text('Oh no')
	}
	else if (secretNumber > us) {
		$('#response').text('Guess Higher!'); 
		$('#landmine').text('Your guess is ' + myLandmine + ' away from the landmine');
	}
	else if (secretNumber < us) {
		$('#response').text('Guess Lower');
		$('#landmine').text('Your guess is ' + myLandmine + ' away from the landmine');
	}
	else {
		$('#response').text('congrats you win');
		$('#submit-button2').show();
		$('#landmine').text('Hooray');
		$('#landmine').css('background-color', 'green');
	}
};

$('#submit-button').on('click', function (e) {
	var user_number = $('#user-input').val();
	var someLandmines = function () {
		var a = Math.abs(user_number - landmine);
		var b = Math.abs(user_number - landmine1);
		var c = Math.abs(user_number - landmine2);
		if (a < b && a < c) {
			return a;
		}
		else if (b < a && b < c) {
			return b;
		}
		else {
			return c;
		}
	};

	var myLandmine = someLandmines();
 	play(secretNumber, user_number, myLandmine);
	$('#user-input').val(' ');

	});	 

$('#submit-button2').on('click', function (e) {
	$('#response').text('Game began');
 	$('#submit-button2').hide();
 	$('#landmine').text('Welcome Back');
 	$('#user-input').val(' ');
 	secretNumber = parseInt(Math.random() * 100, 10) + 1;
	landmine = parseInt(Math.random() * 100, 10) + 1;
	landmine1 = parseInt(Math.random() * 100, 10) + 1;
	landmine2 = parseInt(Math.random() * 100, 10) + 1;

	
 	play(secretNumber, user_number, myLandmine);
	$('#user-input').val(' ');

	});	 
	$('#submit-button2').on('click', function (e) {
	   	
		});
	$('#submit-button2').hide();

		
	$('#response').text('Game began');


</script>

</body>
</html>
